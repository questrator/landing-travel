<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel #1</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Red+Hat+Text:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header-wrapper">
        <div class="nav-wrapper">
            <nav class="nav">
                <div class="logo-block">
                    <a href="javascript:void(0);">
                        <div class="logo-square"><img src="./images/logo-square.svg"></div>
                        <div class="logo-name"><img src="./images/logo-name.svg"></div>
                    </a>
                </div>
                <div class="menu-block">
                    <ul class="menu-list">
                        <li class="menu-item"><a href="#">How It Works</a></li>
                        <li class="menu-item"><a href="#">Plan Your Trip</a></li>
                        <li class="menu-item"><a href="#">Destinations</a></li>
                        <li class="menu-item"><a href="#">Travel Stories</a></li>
                    </ul>
                </div>
                <div class="login-block">
                    <button class="login-button">Login</button>
                </div>
            </nav>
        </div>
        <header class="header">
            <div class="header-container">

            </div>
        </header>
        <main class="main">
            <section class="section-steps">
                <h2>3 steps to the perfect trip</h2>
                <div class="steps-icons">
                    <div class="step">
                        <div class="step-icon step-1">
                            <img src="./images/icon-bike.svg" alt="">
                        </div>
                        <div class="step-text">Tell us what you want to do</div>
                    </div>
                    <div class="step">
                        <div class="step-icon step-2">
                            <img src="./images/icon-calc.svg" alt="">
                        </div>
                        <div class="step-text">Share us preferable dates </div>
                    </div>
                    <div class="step">
                        <div class="step-icon step-3">
                            <img src="./images/icon-jet.svg" alt="">
                        </div>
                        <div class="step-text">We will give you recommendations</div>
                    </div>
                </div>
            </section>
            <section class="section-popular">
                <h2>Popular destinations</h2>
                <div class="slider-wrapper">
                    <div class="slider">
                        <div class="slide photo-1">
                            <img class="slide-photo" src="./images/slide-new-zeland.jpg" alt="" srcset="">
                            <div class="slide-place">New Zeland</div>
                        </div>
                        <div class="slide photo-2">
                            <img class="slide-photo" src="./images/slide-japan.jpg" alt="" srcset="">
                            <div class="slide-place">Japan</div>
                        </div>
                        <div class="slide photo-3">
                            <img class="slide-photo" src="./images/slide-usa.jpg" alt="" srcset="">
                            <div class="slide-place">USA</div>
                        </div>
                    </div>

                    <div class="fade-left"></div>
                    <div class="fade-right"></div>
                </div>

            </section>
            <section class="section-stories">
                <h2>Travel stories</h2>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>

</body>

</html>
